version: '3.8'

services:
  swarms:
    platform: linux/amd64
    build:
      context: ../..
      dockerfile: scripts/docker/Dockerfile
    image: swarms:latest
    container_name: swarms-container
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    volumes:
      - ../..:/app
      - ../../data:/app/data
      - ../../models:/app/models
    working_dir: /app
    command: python test_docker.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import swarms; print('Health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  swarms-dev:
    platform: linux/amd64
    build:
      context: ../..
      dockerfile: scripts/docker/Dockerfile
    image: swarms:dev
    container_name: swarms-dev-container
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    volumes:
      - ../..:/app
      - ../../data:/app/data
      - ../../models:/app/models
    working_dir: /app
    command: bash
    stdin_open: true
    tty: true
    restart: unless-stopped

  swarms-api:
    platform: linux/amd64
    build:
      context: ../..
      dockerfile: scripts/docker/Dockerfile
    image: swarms:api
    container_name: swarms-api-container
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    volumes:
      - ../..:/app
    working_dir: /app
    ports:
      - "8000:8000"
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    depends_on:
      - swarms

networks:
  default:
    name: swarms-network
